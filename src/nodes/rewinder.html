<script type="text/javascript">
    RED.nodes.registerType('rewinder', {
        category: 'rewinder',
        color: '#08b6ce',
        defaults: {
            name: { value: "" },
            filenamePrefixOverride: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "signal.png",
        label: function () {
            return this.name || "rewinder";
        }
    });
</script>

<script type="text/html" data-template-name="rewinder">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-filenamePrefixOverride"><i class="fa fa-tag"></i> File name prefix override</label>
        <input type="text" id="node-input-filenamePrefixOverride" placeholder="">
    </div>
</script>

<script type="text/html" data-help-name="rewinder">
    <p>
        File name override: Will override the filename prefix this rewinder node reads from. 
        It is normally auto-generated by which node it is attached to on the rhs.
    </p>
</script>
